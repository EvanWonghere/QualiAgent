# docker-compose.yml

services:
  # 后端服务定义
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      # 将本地的数据库文件和上传目录挂载到容器内部
      # 这能确保你的数据在容器重启后仍然存在
      - ./data.db:/app/data.db
      - ./uploaded_files:/app/uploaded_files
    # 设置一个服务名称，方便前端访问
    hostname: backend-service

  # 前端服务定义
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501"
    environment:
      # ✨ 关键：告诉前端容器，后端的地址是 "backend" 服务，而不是 "localhost"
      - API_URL=http://backend:8000
    # 确保后端服务启动后，前端服务再启动
    depends_on:
      - backend